<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Good ho ga</h2>
    <div id="allmessages"></div>

    <input type="text" name="" id="message" placeholder="Enter a message" />
    <button id="sendbtn">Click it</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
      // backend serveral url
      const socket = io();

      const roomId = "room-123";
      const sender = "6957aabf075bdf6bfb0b1965";

      const sendbtn = document.getElementById("sendbtn");
      const message = document.getElementById("message");
      const allmessage = document.getElementById("allmessages");

      //  test join-rooom event
      socket.emit("join-room", roomId);

      socket.on("receive-message", (msg) => {
        console.log("Message received", msg);
        const p = document.createElement("p");
        p.innerText = `${msg.sender}: ${msg.encryptedText}`;
        allmessage.appendChild(p);
      });


      sendbtn.addEventListener("click", () => {
        const encryptedText = message.value;
        socket.emit("send-message", {
            roomId,
            sender,
            encryptedText,  
            imageUrl: null,
        });
        message.value = "";
      })
    </script>
  </body>
</html>
